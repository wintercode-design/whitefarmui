name: Whitefarm CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: npm ci
      - name: Run linter
        run: npm run lint

  build:
    name: Build API
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: npm ci
      - name: Build project
        run: npm run build

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add VPS to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Set env vars
        run: |
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
          echo "DEPLOY_DIR=~/deployments/.whitefarm/ui" >> $GITHUB_ENV

      - name: Deploy to VPS
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} 'bash -s' << EOF
            set -euo pipefail

            DEPLOY_DIR=~/deployments/.whitefarm/ui
            if [ ! -d $DEPLOY_DIR ]; then
              mkdir -p $DEPLOY_DIR
              git clone https://github.com/${{ github.repository }} $DEPLOY_DIR
            else
              cd $DEPLOY_DIR
              git pull origin main
            fi

            ls /root

            cd $DEPLOY_DIR

            export DOCKER_BUILDKIT=0

            # Remove any containers that might conflict
            docker rm -f whitefarm-whitefarm 2>/dev/null || true
            docker rmi whitefarm-whitefarm:latest 2>/dev/null || true

            # Build and run the new image
            docker compose up -d --build

            # Health check loop
            for i in {1..10}; do
              if curl --fail http://localhost:3016; then
                echo "‚úÖ Health check passed"
                break
              fi
              echo "‚è≥ Waiting for app to be ready... ($i/10)"
              sleep 6
            done

            echo "üéØ Deployment complete"
            exit 0
          EOF

      - name: Confirm remote session is done
        run: echo "üß† SSH session completed cleanly"
